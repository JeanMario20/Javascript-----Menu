<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="menu">
        <!-- tittle -->
        <div class="tittle">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>

        <!-- filter buttons -->
        <div class="btn-container">
            <button class="filter-btn gold" type="button" data-id="all">
                all
            </button>
            <button class="filter-btn gold" type="button" data-id="breakfast">
                breakFast
            </button>
            <button class="filter-btn gold" type="button" data-id="lunch">
                lunch
            </button>
            <button class="filter-btn gold" type="button" data-id="dinner">
                dinner
            </button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img alt="menu item" class="photo" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80">
                <div class="item-info">
                    <header>
                        <h4>ensalad</h4>
                        <h4 class="price">$10</h4>
                    </header>
                    <div class="underline-header"></div>
                    <p class="item-text">Lorem ipsum dolor sit amet.</p>
                </div>
            </article>
            <!-- end of single item -->
        </div>

    </section>

    <!-- <div class="grid2x2">
        <div class="box box1"><div>one</div></div>
        <div class="box box2"><div>two</div></div>
        <div class="box box3"><div>three</div></div>
        <div class="box box4"><div>four</div></div>
    </div> -->

    
    <!-- Javascript file -->
    <script src="index.js"></script>
</body>
</html>
